<!DOCTYPE html>
<html>
    <head>
        <!-- Header name -->
        <title>Login</title>

        <!-- Meta Tag -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- Include StyleSheet -->
        <link rel="stylesheet" type="text/css" href="style.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- Flip library -->
        <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
    </head>

    <body>

        <!-- Some Javascript for flipping and check input-->
        <script type="text/javascript">
            $(document).ready(function() {
                $(".container").flip({
                    trigger: 'manual'
                });
                $('#click_me').click(function(){
                    $(".container").flip(true);
                })
                $('#click_me2').click(function(){
                    $(".container").flip(false);
                })
                $('#signupbt').click(function(){
                    if(document.getElementById("inputFirstName").value.length == 0){
                        $("#exampleModal").modal()
                    }
                    if(document.getElementById("inputLastName").value.length == 0){
                        $("#exampleModal").modal()
                    }
                    if(document.getElementById("inputEmail").value.length == 0){
                        $("#exampleModal").modal()
                    }
                    if(document.getElementById("inputPassword").value.length == 0){
                        $("#exampleModal").modal()
                    }
                    if($("#inputSemester :selected").text() == "Choose your semester..."){
                        $("#exampleModal").modal()
                    }
                    if($("#inputGroup :selected").text() == "Choose your group..."){
                        $("#exampleModal").modal()
                    }
                })
            });  
        </script>


        <div class="container">
            <!-- Front = What is show first -->
            <div class="front">
                <!-- Center the form in the middle -->
                <div class="center">
                    <!-- Div containing all the form -->
                    <div class="login">
                        <!-- Header of form -->
                        <div class="col-md-12 text-center"> 
                            <h1>Login</h1>
                        </div>
                        <!-- Center all the input -->
                        <div class="center-form">
                            <div class="input">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                    <input type="email" class="form-control" id="InputEmail" placeholder="Email">
                                </div>
                                <div class="separator"></div>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                                </div>
                                <div class="separator-bt"></div>
                                <div class="col-md-12 text-center"> 
                                    <button type="button" class="btn btn-success" id="login">Login</button>
                                </div>   
                            </div>
                            <div class="return">
                                <div class="col-md-12 text-center"> 
                                    <button type="button" class="btn" id="click_me">Click here to sign up !</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Back = Show when click on sign up -->
            <div class="back">
                <!-- Center the form in the middle -->
                <div class="center">
                    <!-- Div containing all the form -->
                    <div class="signup">
                        <!-- Header of form -->
                        <div class="col-md-12 text-center"> 
                            <h1>Sign up</h1>
                        </div>
                        <!-- Center all the input -->
                        <div class="center-signup">
                            <div class="input">
                                <form class="signupform">
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                                <input type="text" class="form-control" id="inputFirstName" placeholder="First Name"> 
                                            </div>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                                <input type="text" class="form-control is-valid" id="inputLastName" placeholder="Last Name">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <div class="separator"></div>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                </div>
                                <div class="separator"></div>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                </div>
                                <div class="separator"></div>
                                <select id="inputSemester" class="form-control">
                                    <option selected>Choose your semester...</option>
                                    <option>INFOS1</option>
                                    <option>INFOS2</option>
                                    <option>INFOS3</option>
                                    <option>INFOS4</option>
                                </select>
                                <div class="separator"></div>
                                <select id="inputGroup" class="form-control">
                                    <option selected>Choose your group...</option>
                                    <option>A1-1</option>
                                    <option>A1-2</option>
                                    <option>B1-1</option>
                                    <option>B1-2</option>
                                    <option>B2-1</option>
                                    <option>B2-2</option>
                                    <option>C1-1</option>
                                    <option>C1-2</option>
                                    <option>C2-1</option>
                                    <option>C2-2</option>
                                    <option>D1-1</option>
                                    <option>D1-2</option>
                                    <option>D2-1</option>
                                    <option>D2-2</option>
                                    <option>E1-1</option>
                                    <option>E1-2</option>
                                    <option>E2-1</option>
                                    <option>E2-2</option>
                                    <option>INT1-1</option>
                                    <option>INT1-2</option>
                                    <option>INT2-1</option>
                                    <option>INT2-2</option>
                                </select>
                                <div class="separator-bt"></div>
                                <div class="col-md-12 text-center"> 
                                    <button type="button" class="btn btn-primary" id="signupbt">Sign Up</button>
                                </div>   
                            </div>
                            <div class="return">
                                <div class="col-md-12 text-center"> 
                                    <button type="button" class="btn" id="click_me2">Click here to login !</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Error</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        You must fill all the fields
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
